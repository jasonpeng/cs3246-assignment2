	<script type="text/javascript">

    	  	var PATH_TO_IMAGE_FOLDER = "./";
    	  	var DEBUG;
    	  	var SEARCH_TABS = ["#searchImageTab", "#searchColorTab", "#searchPatternTab","#searchTagTab"];
    	  	var PATTERN_FOLDER = "./patterns/";
    	  	
    	  	var PATTERNS_TOPS = [];
    	  	var PATTERNS_SHOES = [];
    	  	var PATTERNS_BAGS = ["004","007","008","011","012","014"];
    	  	var PATTERNS_DRESSES = ["013","015","016","017","018","019","020","021","022"];

    	  	var spinner = new Spinner();
    	  	var jcrop;

    	  	var startSpin = function(){
    	  		spinner.spin($("body")[0]);
    	  	};

    	  	var stopSpin = function(){
    	  		spinner.stop();
    	  	};

    	  	var makeActive = function(name){
    	  		for (var i in SEARCH_TABS){
    	  			if (SEARCH_TABS[i] == name){
    	  				$(SEARCH_TABS[i]).parent().addClass("active");
    	  				$(SEARCH_TABS[i]+"Div").show();
    	  			}else{
    	  				$(SEARCH_TABS[i]).parent().removeClass("active");
    	  				$(SEARCH_TABS[i]+"Div").hide();
    	  			}
    	  		}
    	  	};

    	  	var fillForm = function(c, w, h, newW, newH){
    	  		// variables can be accessed here as
      			// c.x, c.y, c.x2, c.y2, c.w, c.h
      			console.log(c);
      			console.log(w+"  "+h);
      			$("#isCropped").val(true);
      			var x1 = Math.round(c.x*(w/newW));
      			var y1 = Math.round(c.y*(h/newH));
      			var x2 = Math.round(c.x2*(w/newW));
      			var y2 = Math.round(c.y2*(h/newH));		
      			$("#cropX").val(x1);
      			$("#cropY").val(y1);
      			$("#cropW").val(x2-x1);
      			$("#cropH").val(y2-y1);
      			console.log(x1, y1, x2-x1, y2-y1);
    	  	};

    	  	var resetCropFields = function(){
    	  		$("#isCropped").val(false);
      			$("#cropX").val(0);
      			$("#cropY").val(0);
      			$("#cropW").val(0);
      			$("#cropH").val(0);
    	  	};

    	  	$(document).ready(function(){
                //$('#Inline').jPicker();

                $('#Inline').jPicker(
                        {

                            window:
                            {
                                expandable:  true,
                                position:{
                                    x: 'screenCenter', 
                                    y: 250
                                }
                            },
                            
                        },
                        // Callback function:
                        function(color, context)
                        {
                          var all = color.val('all');
                          $("#color").val(parseInt("0x"+all.hex));
                        }
                );

                renderPatternImages(PATTERNS_DRESSES);

    	  		$("#imgInp").change(function(){
    	  			startSpin();
    	  			if( jcrop){
    	  				jcrop.destroy();
    	  			}
    	  			readURL(this);
    	  		});	


    	  		$('#form1').ajaxForm({
    	  			beforeSerialize: function($form, options) { 
    	  				startSpin();
    	  			},
    	  			success: function (result) {
    	  				DEBUG = result;
    	  				console.log(result);
    	  				displayImages(JSON.parse(result.images));
    	  				stopSpin();
    	  			},
    	  			error: function (error){
    	  				console.log(error.responseJSON);
    	  				stopSpin();
    	  			}
    	  		});

    	  		$('#formColor').ajaxForm({
    	  			beforeSerialize: function($form, options) { 
    	  				startSpin();
    	  			},
    	  			success: function (result) {
    	  				DEBUG = result;
    	  				console.log(result);
    	  				displayImages(JSON.parse(result.images));
    	  				stopSpin();
    	  			},
    	  			error: function (error){
    	  				console.log(error.responseJSON);
    	  				stopSpin();
    	  			}
    	  		});

    	  		$('#formPattern').ajaxForm({
    	  			beforeSerialize: function($form, options) { 
    	  				startSpin();
    	  			},
    	  			success: function (result) {
    	  				DEBUG = result;
    	  				console.log(result);
    	  				displayImages(JSON.parse(result.images));
    	  				stopSpin();
    	  			},
    	  			error: function (error){
    	  				console.log(error.responseJSON);
    	  				stopSpin();
    	  			}
    	  		});

    	  		$("#rf-btn").click(function(){
    	  			var checkboxes = $("input[type='checkbox']:checked");
    	  			var rfs=[];
    	  			for(var i = 0; i < checkboxes.length; i++){
    	  				rfs[i] = checkboxes[i].value;
    	  			}
    	  			$.ajax({
    	  				type: 	"POST",
    	  				url: 	"/rf",
    	  				data: 	{relevant:rfs},
    	  				success: function(result){
    	  					displayImages(JSON.parse(result.images));
    	  				} 
    	  			});
    	  		});

    	  		$("#searchImageTab").click(function(){
    	  			makeActive("#searchImageTab");
    	  		});

    	  		$("#searchColorTab").click(function(){
    	  			makeActive("#searchColorTab");
    	  		});

    	  		$("#searchPatternTab").click(function(){
    	  			makeActive("#searchPatternTab");
    	  		});

    	  		$("#searchTagTab").click(function(){
    	  			makeActive("#searchTagTab");
    	  		});

    	  	}); 

			var readURL = function(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						var img = new Image;

						img.onload = function(){
							$('#previewImage').attr('src', this.src);
							var w = this.width;
							var h = this.height;
							console.log(this.width);
							console.log(this.height);
							// if(this.width > this.height){
							// 	console.log("w > h "+ 200*(h/w));
							// 	$('#previewImage').css("width", 200);
							// 	// $('#previewImage').css("height", 200*(h/w));	
							// }else{
							// 	console.log("h > w");
							// 	$('#previewImage').css("height", 150);	
							// 	// $('#previewImage').css("width", 150*(w/h));
							// }
							var newH = 150;
							var newW = 150*(w/h);
							$('#previewImage').css("height", newH);	
							$('#previewImage').css("width", newW);	
							console.log($('#previewImage').width() + "  " +$('#previewImage').height());
							$('#previewImage').css("display", "block");
							$('#previewImage').Jcrop({
								onSelect: function(c){fillForm(c,w,h,newW, newH);},
								boxWidth: newW,
								boxHeight: newH,
							}, function(){
								jcrop = this;
							});
							resetCropFields();
							stopSpin();
						};
						
						
						img.src = reader.result;
					}
					reader.readAsDataURL(input.files[0]);
				}
			}
			
			var displayImages = function(images){
				$('#tableImages').remove();
				$("#imageDisplayDiv").append($('<table class = "tableImages" id="tableImages"></table>'));
				if (images == []){
				}
				else{
					var numOfCol = 4;
					for(i = 0; i <= (images.length-1)/numOfCol; i++){
						var tr = $('<tr'+" col="+i+'/>');
						for(j = i*numOfCol; j<(i+1)*numOfCol;j++){
							if(j<images.length){
								var image = images[j];
								var product = image.product;
								var td = $("<td width='150' style='vertical-align : bottom'></td>");
								console.log(PATH_TO_IMAGE_FOLDER+product.mFilename);
								var div = $("<div class='imageCell'/>");
								var a = $('<a class="fancybox" href="'+PATH_TO_IMAGE_FOLDER+product.mFilename+'" title="'+product.mName+'"></a>'); 
								var img = $("<img src='"+PATH_TO_IMAGE_FOLDER+product.mFilename+"'  height='150' max-width='150'/>");
								// var div= $('<form><div class="checkbox" ><label><input type="checkbox" value="'+image+'">'+image+' Relevant</label></div></form>');
								tr.append(td);
								td.append(div);
								div.append(a);
								a.append(img);
								// td.append(div);
								a.fancybox({helpers : {
    												title : {
    														type : 'over'
    														}
    													},
    	tpl: {
	wrap     : '<div class="fancybox-wrap" tabIndex="-1"><div class="fancybox-skin"><div class="fancybox-outer"><div class="fancybox-inner"></div><div id="fancy-box-side"><p>'+product.mPrice+'$</p><p><a href='+product.mUrl+' target="_new">'+product.mUrl+'</a></p></div></div></div></div></div>',
	image    : '<img class="fancybox-image" src="{href}" alt="" />',
	iframe   : '<iframe id="fancybox-frame{rnd}" name="fancybox-frame{rnd}" class="fancybox-iframe" frameborder="0" vspace="0" hspace="0"' + ($.browser.msie ? ' allowtransparency="true"' : '') + '></iframe>',
	error    : '<p class="fancybox-error">The requested content cannot be loaded.<br/>Please try again later.</p>',
	closeBtn : '<a title="Close" class="fancybox-item fancybox-close" href="javascript:;"></a>',
	next     : '<a title="Next" class="fancybox-nav fancybox-next" href="javascript:;"><span></span></a>',
	prev     : '<a title="Previous" class="fancybox-nav fancybox-prev" href="javascript:;"><span></span></a>'
}});
							}
						}
						$("#tableImages").append(tr);
					}
				}
			};

			var renderPatternImages =function(PATTERNS_ARRAY){
				console.log(PATTERNS_ARRAY);

				$('#patternImages').remove();
				$("#patternImagesDiv").append($('<table class = "tableImages" id="patternImages"></table>'));
				var numOfCol = 6;
				for(i = 0; i <= (PATTERNS_ARRAY.length-1)/numOfCol; i++){
					var tr = $('<tr'+" col="+i+'/>');
					for(j = i*numOfCol; j<(i+1)*numOfCol && j<PATTERNS_ARRAY.length;j++){
						var image = PATTERNS_ARRAY[j];
						var td = $("<td width='50' style='vertical-align : bottom'></td>");
						var div = $("<div/>");
						var img = $("<img src='"+PATTERN_FOLDER+image+".png"+"'  height='50' width='50' value='"+image+"'/>");
						img.click(function(){
							// console.log($(this).attr("value"));
							$("#pattern").val(PATTERN_FOLDER+$(this).attr("value")+".png");
							$("#formPattern").submit();
						});
						tr.append(td);
						td.append(div);
						div.append(img);
					}
					$('#patternImages').append(tr);
				}
			};
	</script>
